openweathermap:
  api-key: api-key
  geo-url: https://api.openweathermap.org/geo/1.0/direct
  weather-url: https://api.openweathermap.org/data/2.5/weather

spring:
  datasource:
    url: jdbc:h2:mem:weatherdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
